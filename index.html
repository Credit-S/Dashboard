<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .user-info {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .user-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .user-info h5,
        .user-info p {
            margin: 0;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background: linear-gradient(to bottom, #316EFA, #0547B2);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            color: white;
            padding-left: 20px;
            padding-right: 20px;
        }

        .sidebar img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .sidebar .user-info {
            margin-top: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar .user-info h5,
        .sidebar .user-info p {
            margin: 0;
        }

        .sidebar .nav-link {
            margin-top: 15px;
            font-size: 15px;
            color: #0866FF;
            background-color: white;
            border: 1px solid transparent;
            border-radius: 5px;
            padding: 10px 15px;
            text-align: center;
            width: 100%;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #428AFF;
            color: white;
            border: 1px solid white;
        }

        .sidebar .sign-out {
            margin-top: auto;
            padding: 15px;
        }

        .btn-signout {
            background-color: white;
            color: #0866FF;
            border: 1px solid transparent;
            width: 100%;
            border-radius: 5px;
            padding: 10px 15px;
            transition: all 0.3s ease;
        }

        .btn-signout:hover {
            background-color: #428AFF;
            color: white;
            border: 1px solid white;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="sidebar">
        <!-- User info -->
        <div class="d-flex align-items-center user-info">
            <img src="/img/monkey.jpg" alt="User Image" class="user-image">
            <div class="ms-3">
                <h5>John Doe</h5>
                <p>BSIT</p>
            </div>
        </div>

        <!-- Sidebar links -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">DASHBOARD</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PROFILE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">LOGBOOK</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">WEEKLY REFLECTION</a>
            </li>
        </ul>

        <!-- Sign out button -->
        <div class="sign-out">
            <button class="btn btn-signout" id="signOutBtn">SIGN OUT</button>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content">
        <h1>Welcome to your Dashboard</h1>
        <p>This area is empty for now. You can add content here later.</p>
    </div>

    <!-- Sign Out Modal -->
    <div class="modal fade" id="signOutModal" tabindex="-1" aria-labelledby="signOutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signOutModalLabel">Sign Out Confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to sign out?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Sign Out</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- JavaScript to show the modal -->
    <script>
        document.getElementById('signOutBtn').addEventListener('click', function() {
            var myModal = new bootstrap.Modal(document.getElementById('signOutModal'));
            myModal.show();
        });
    </script>
</body>
</html>
